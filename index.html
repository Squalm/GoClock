    <!-- Title -->

    <div id="titleContent">
        <h1>Go Clock</h1>
    </div>

    <!-- User settings for the timer -->

    <div id="timeSettings">

        <!-- Time control -->

        <!--
        <p>Choose a time control method</p>
        <label for="byo-yomi">Byo-yomi
            <input id="byo-yomi" name="timeControl" type="radio">
        </label>
        <label for="fischer">Fischer

        <label for="simple">Simple

        </label>
        <label for="absolute">Absolute
            <input id="absolute" name="timeControl" type="radio">
        </label>
        <br><br>
        -->

        
        <label for="timeControl">
            Choose a time control method<br>
            <select name="timeControl" id="timeControl">
                <option value="byo-yomi" selected>Byo-Yomi</option>
                <option value="fischer">Fischer</option>
                <option value="canadian">Canadian</option>
                <option value="simple">Simple</option>
                <option value="absolute">Absolute</option>
            </select>
        </label>
        <br><br>
        

        <!-- Time bits -->

        <label for="initialTimeHours">
            Set a starting time<br>
            <input name="initialTimeHours" id="initialTimeHours" type="number" placeholder="HH" min="0" max="99">
        </label>
        <label for="initialTimeMins">
            <input name="initialTimeMins" id="initialTimeMins" type="number" placeholder="MM" min="0" max="60">
        </label>
        <label for="initialTimeSecs">
            <input name="initialTimeSecs" id="initialTimeSecs" type="number" placeholder="SS" min="0" max="60">
        </label>

        <!-- Periods and the like -->

        <div id="periodTimeContainer">
            <br>
            <label for="periodTime" id="periodTimeLabel">
                Set a period length<br>
                <input name="periodTime" id="periodTime" type="number" placeholder="SSS" min="0" max="999">
            </label>
        </div>

        <div id="periodNumberContainer">
            <br>
            <label for="periodNumber" id="periodNumberLabel">
                Set a number of periods<br>
                <input name="periodNumber" id="periodNumber" type="number" min="0" max="99">
            </label>
        </div>

        <!-- Submit -->

        <br><br>
        <button type="button" id="updateTimerButton">Submit</button>
        <p id="button-feedback"></p>

        <button id="startButton" type="button">Begin the Game</button>

        <br><br>


    </div>

    <!-- The time itself -->

    <div id="timer">

        <span id="leftClock"></span>
        <span id="periodMarkerLeft"></span>
        <span id="rightClock"></span>
        <span id="periodMarkerRight"></span> <br><br>

        <button id="stopButton" type="button">End</button>
    
    </div>
